<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>SignUp</h1>
          <h6>please inter SignUp here !!</h6>

          <form [formGroup]="signupForm" (ngSubmit)="signup()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" formControlName="name">
              <span class="text-danger" *ngIf="signupForm.get('name')!.errors 
                          && signupForm.get('name')!.hasError('required') ">* Required</span>
            </div>

            <div class="form-group">
              <label for="email">Email </label>
              <input type="email" class="form-control" formControlName="email" id="email">
              <small id="email" class="form-text text-muted" style="color: white;">We'll never share your email with
                anyone else.</small>
              <span class="text-danger" *ngIf="signupForm.get('email')!.errors 
                          && signupForm.get('email')!.hasError('required') ">* Required</span>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password">
              <span class="text-danger" *ngIf="signupForm.get('Password')!.errors 
                          && signupForm.get('Password')!.hasError('required') ">* Required</span>
            </div><br>

            <button type="submit" class="btn btn-primary">SignUp</button><br>
            <a routerLink="/login" style="color: white;">New User? Click to Login!!</a>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
